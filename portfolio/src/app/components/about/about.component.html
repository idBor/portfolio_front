<div class="container-fluid p-0" id="about" *ngIf="pers">
    <div class="row col-12" id="box">
           <div class="col-12 contenedor">
               <div id="img">
                   <img src={{pers.img}} class="img-fluid about-img rounded-circle">            
               </div>
           </div>
           
   
           <div class="col-4 col-sm-4 col-md-3 col-lg-3 d-flex align-self-center justify-content-center m-0 p-0">
               <p class="text-center text-light" id="nombre">{{pers.name}} {{pers.surname}}<br><small>{{pers.tittle}}<br>{{pers.age}} aÃ±os</small></p>
           </div>
           <div class="col-6 col-sm-6 col-md-7 col-lg-8 card rounded-4 p-2 text-light d-flex align-self-start justify-content-center" id="about-me">
               <span>
                   <p class="">{{pers.description}}</p>
               </span>
           </div>
   
           <div class="col-2 col-sm-2 col-md-2 col-lg-1 p-0 d-flex justify-content-end align-self-start" *ngIf="isLogged">
               <button type="button" class="btn btn-light" id="bt" routerLink="/editabout/{{pers.id}}"><i class="bi bi-pencil rounded-circle p-1"></i></button>
           </div>
           
       </div>
   </div>
