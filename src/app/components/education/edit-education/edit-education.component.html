<section class="container-fluid gradient-form d-flex justify-content-center align-items-start mt-5" *ngIf="edu">
    <div class="card rounded-3 w-50 text-black">
        <div class="col-12">
            <div class="card-body p-md-3 mx-md-2">

                <div>
                    <img src="../../../assets/banner.png" style="width: 100%;" alt="logo">
                </div>

                <div class="text-center m-3">
                    <h1>Agregar Proyecto</h1>
                </div>

                <form class="px-md-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-outline">
                        <input type="text" id="degreeEdu" class="form-control" name="degreeEdu" placeholder="Titulo"
                            [(ngModel)]="edu.degreeEdu" required />
                        <label class="form-label" for="degreeEdu"></label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-outline d-inline">
                                <input type="text" class="form-control" id="dateEnd_edu" name="dateEnd_edu"
                                    placeholder="Año" [(ngModel)]="edu.dateEnd_edu" required />
                                <label for="dateEnd_edu" class="form-label"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-outline">
                            <textarea class="form-control" id="description_edu" rows="4" name="description_edu"
                                placeholder="Descripción" [(ngModel)]="edu.description_edu" required></textarea>
                            <label for="description_edu" class="form-label"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                        <!--
                            <div class="form-outline d-inline">
                                <input class=" form-control-sm d-inline" type="file" value="select" id="file" #selectImg (change)="captureFile($event)">
                            </div>
                            <div *ngIf="preview">
                                <img class="img-fluid p-2" [src]="preview" alt="">
                            </div>
                        -->
                        </div>

                        <div class="col-md-6">
                            <div class="form-outline d-inline d-grid gap-2 d-flex justify-content-end">
                                <button class="d-inline btn p-0" type="submit" class="btn btn-light btn-md mb-1"
                                    id="button"><strong>Enviar</strong></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
