<section class="container-fluid gradient-form d-flex justify-content-center align-items-start mt-5" *ngIf="skill">
    <div class="card rounded-3 text-black col-8 col-sm-6 col-md-5 col-lg-4">

             <div class="col-12">
                <div class="card-body p-md-3 mx-md-2">

                    <div class="text-center">
                        <img src="../../../assets/banner.png" style="width: 100%;" alt="logo">
                        <h3 class="mt-1 pb-md-0 mb-md-5 px-md-2">Editar Skill</h3>
                    </div>

                    <form class="px-md-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                        <div class="form-outline">
                            <input type="text" id="name" class="form-control" name="name" placeholder="Nombre" [(ngModel)]="skill.name" required />
                            <label class="form-label" for="name"></label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-outline d-inline">
                                    <input type="text" class="form-control" id="percentage" name="percentage" placeholder="Porcentaje" [(ngModel)]="skill.percentage" required />
                                    <label for="percentage" class="form-label"></label>
                                </div>

                            </div>
                        </div>

                         <div class="row">
                            <div class="col-md-6">

                            <!--                                    
                            <div class="form-outline d-inline">
                                <input class=" form-control-sm d-inline" type="file" value="select" id="file" #selectImg (change)="captureFile($event)">
                            </div>
                            <div *ngIf="preview">
                                <img class="img-fluid p-2" [src]="preview" alt="">
                            </div>
                            -->

                            </div>
                            <div class="col-md-6">

                                <div class="form-outline d-inline d-grid gap-2 d-flex justify-content-end">
                                    <button class="d-inline btn p-0" type="submit" class="btn btn-light btn-md mb-1" id="button"><strong>Enviar</strong></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </div>

</section>
